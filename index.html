<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="/homepage.html">
        <h2>Sign Up </h2>
        <pre>Name     : <input type="text" placeholder="Enter Your Name..."><br/><br/></pre> 
       
        <pre>Username : <input type="text" placeholder="Enter Your Username..."><br/><br/></pre> 
        
        <pre>Email    : <input type="text" placeholder="Enter Your Email..."><br/><br/></pre>  
        
        <pre>Password : <input type="password" placeholder="Enter Your Password..."><br/><br/>       </pre> 
        <hr>
        <h4>Select Your Gender</h4>
        <label form="male"><input type="radio" value="male" name="Gender" >Male<br/></label>
        <label form="female"><input type="radio" value="female" name="Gender" >Female<br/></label>
        <hr>
        <h4>Select Your City</h4>
        <select name="city" id="city">
            
            <option value="none">None</option>
            <option value="Surat"> Surat</option>
            <option value="Mumbai"> Mumbai</option>
            <option value="Vadodara"> Vadodara</option>

        </select>
        <hr>
        <h4>Select Your Languages</h4>
        <label> <input type="checkbox" value="english" name="English"> English</label>
        <label> <input type="checkbox" value="hindi" name="Hindi"> Hindi</label>
        <label> <input type="checkbox" value="gujarati" name="Gujarati"> Gujarati</label>
        <hr>
        <h4>FeedBack</h4>
        <textarea  name="feedback" placeholder="Enter Your feedback here...."></textarea><br/><br/>

        <input type="submit" >
    </form>
   

</body>
</html>
